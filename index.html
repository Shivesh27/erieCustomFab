<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erie Custom Fab Inc</title>


    <script>
        function toggle() {
            const items = document.getElementsByClassName("item");
            for(var i = 0; i< items.length; i++) {
                items[i].classList.toggle("active")
            }
            const bars = document.getElementById("bars");
            bars.classList.toggle("open")
        }
    </script>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <header>
        <nav>
            <ul class="menu">
                <li class="logo"><a href="#">Erie Custom</a></li>
                <li class="item"><a href="#">About</a></li>
                <li class="item"><a href="#">Services</a></li>
                <li class="item"><a href="#">Gallery</a></li>
                <li class="item button"><a href="#">Contact</a></li>
                <li class="toggle" onclick="toggle()"><span class="bars" id="bars"></span></li>
            </ul>
        </nav>
    </header>
    
</body>
</html>
